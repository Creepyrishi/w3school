{% extends 'base.html' %}
{% block name %}
- Trending
{% endblock %}
{% block content %}
<div class="discover ">
    <div class="top">
        <h2 class="heading">Trending <div class="dropdownContainer">
                <div class="dropdown">
                    <button class="dropdown-head" onclick="dropdownTime()">{{time}} <i
                            class="fa-light fa-list-dropdown"></i></button>
                    <div class="dropdown-body" id="dropDownTime">
                        <form action="trending" method="post" class="dropdown-item"><button type="submit" value="day"
                                name="time">Today</button></form>
                        <form action="trending" method="post" class="dropdown-item"><button type="submit" value="week"
                                name="time">This Week</button></form>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-head" onclick="dropdownType()">{{type}} <i
                            class="fa-light fa-list-dropdown"></i></button>
                    <div class="dropdown-body" id="dropDownType">
                        <form action="/trending" method="post" class="dropdown-item"><button type="submit" value="movie"
                                name="media">Movie</button></form>
                        <form action="/trending" method="post" class="dropdown-item"><button type="submit" value="tv"
                                name="media">Series</button></form>
                    </div>
                </div>
            </div>
        </h2>
    </div>
    <div class="cardContainer">
        {% for item in list %}
        <a class="cardButton">
            <form action="/get" method="post">
                <button type="submit" value="{{item['series']}}/{{item['id']}}" name="get" class="getPagePostBtn">
                    <div class="card">
                        <img src="{{item['poster']}}" alt="Poster" loading = "lazy">
                        <h3>{{item['title']}}</h3>
                    </div>
                </button>
            </form>
        </a>
        {% endfor %}
    </div>

    <!-- page increament and decreament system for this css is linked from discover.css -->
    <div class="pageContainer">
        <form action="/trending" method="get">
            <button type="submit" value="{{previousPage}}" name="page" class="prevpage"
                style="background-color: transparent;"><i class="fa-solid fa-angle-left"
                    style="color: white; font-size: 1.6rem; margin: .8rem;"></i></button>
            <p>{{page}}</p>
            <button type="submit" value="{{nextPage}}" name="page" class="nxtPage" style="background-color: transparent;"><i
                    class="fa-solid fa-angle-right" style="color: white; font-size: 1.6rem;  margin: .8rem;"></i></button>
        </form>
    </div>
    <!-- end page increament and decreament  -->
</div>
{% endblock %}
