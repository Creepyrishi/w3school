<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<nav>
<div class="nav">
  <a href="/" class="hlogo"><h1 id="logo">Moviz</h1></a>
  <div id="nav-right">
    <a href="/" class="nav-link">Home</a>
    <a href="/trending" class="nav-link">Trending</a>
    <a href="/latest" class="nav-link">Latest</a>
    <div class="search">
      <form action="action" class="form" id="searchdoem">
        <input type="text" name="search" id="search" placeholder="Movie | Series | Keywords" required>
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</div>
</nav>
<title>Moviz{% block title %}{% endblock %}</title>
</head>
<body id="body">
  {% block content %}
    
  {% endblock %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
